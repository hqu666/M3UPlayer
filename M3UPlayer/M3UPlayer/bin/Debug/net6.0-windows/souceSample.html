<!DOCTYPE html><htmllang = "ja" >
	<head>
		<meta charSet = "utf - 8" />
	//	<meta http - equiv = "X - UA - Compatible" content = "IE = edge,chrome = 1" />
	</head>
	<body style = "background-color: #000000;color:#333333;"  onLoad="getDuration()">
		<div class="middle" style ="padding: 0px; " >
			<video id="wiPlayer" controls style = "width:-webkit-fill-available ;height:-webkit-fill-available;text-align: center;">
				<source src="file://H:\Video\640\Fujii Kaze - Tabiji 480.mp4" type="video/mp4">
			</video>
		</div>
		<div class="bottom" style="background-color:#333333; color:#ffffff;">
			<input type="button" value="再生" onClick="playVideo()">
			<input type="button" value="一時停止" onClick="pauseVideo()">
			<input type="button" value="↑" onClick="upVolume()">
			<input type="button" value="↓" onClick="downVolume()"><br>
			現在（秒）：<span id="ichi" >0</span><br>
			全体（秒）：<span id="durationSp" >0</span><br>
			<span id="kanryou"></span>
		</div>
		<script type="text/javascript"> 
			var v = document.getElementById("wiPlayer");
			function getDuration() {
				//動画の長さ（秒）を表示
				document.getElementById("durationSp").innerHTML = v.duration;
			}

			function playVideo() {
				//再生完了の表示をクリア
				document.getElementById("kanryou").innerHTML = "";
				document.getElementById("durationSp").innerHTML = v.duration;
				//動画を再生
				v.play();
				//現在の再生位置（秒）を表示
				v.addEventListener("timeupdate", function(){
					document.getElementById("ichi").innerHTML = v.currentTime;
				}, false);
				//再生完了を知らせる
				v.addEventListener("ended", function(){
					document.getElementById("kanryou").innerHTML = "動画の再生が完了しました。";
				}, false);
			}

			function pauseVideo() {
				//動画を一時停止
				v.pause();
			}

			function upVolume() {
				//音量を上げる
				v.volume = v.volume + 0.25;
			}

			function downVolume() {
				//音量を下げる
				v.volume = v.volume - 0.25;
			}
>		</script>
	</body>
</html>
